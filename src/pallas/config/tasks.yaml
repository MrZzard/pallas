interrogation_task:
  description: >
    Engage with the user regarding {topic}. Identify missing technical details, 
    constraints, and the desired end-state.
  expected_output: >
    A list of 3-5 confirmed variables and a clear "Mission Objective" for the crew.
  agent: interrogator

strategy_task:
  description: >
    Review the interrogation results and create a 5-step execution plan for {topic}. 
    Ensure the plan respects a sequential workflow to save VRAM.
  expected_output: >
    A structured workflow plan including specific data points for the researcher 
    to find and a logic framework for the reasoner.
  agent: strategist

research_task:
  description: >
    Execute the search queries defined by the strategist. Focus on the most 
    recent data given the current year is {current_year}.
  expected_output: >
    A bulleted "Facts Sheet" containing verified data, links, and technical specs.
  agent: researcher

reasoning_task:
  description: >
    Solve the core problem for {topic} using the strategist's plan and 
    the researcher's facts. Show your thinking steps.
  expected_output: >
    A comprehensive, technically sound solution or answer to the user's request.
  agent: reasoner

revision_task:
  description: >
    Critique the reasoning output. Check for hallucination and prose quality.
  expected_output: >
    A final, polished, and verified Markdown report ready for the user.
  agent: reviser
